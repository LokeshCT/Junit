<div class="row-fluid" id="accessConfiguraton" ng-controller="accessConfigCtrl">
    <div class="span5" id="primaryAccessConfiguration">
        <div class="page-header" style="text-align: center">Primary Access Configuration</div>
        <form class="form-horizontal" ng-model="accessConfigurationData">

            <configurable-attribute attribute-name="Access Type" attribute-id="accessType"
                                    attribute-value="{{accessConfigurationData.primaryAccessParams.accessType.value}}"
                                    update-function="updateValueOfModel(newValue,attributeId)"></configurable-attribute>
            <configurable-attribute attribute-name="Access Technology"
                                    attribute-id="accessConfigurationData.primaryAccessParams.accessTechnology.value"
                                    attribute-value="{{accessConfigurationData.primaryAccessParams.accessTechnology.value}}"
                                    update-function="updateValueOfModel(newValue,attributeId)"></configurable-attribute>
            <configurable-attribute attribute-name="Access Speed"
                                    attribute-id="accessConfigurationData.primaryAccessParams.accessSpeed.value"
                                    attribute-value="{{accessConfigurationData.primaryAccessParams.accessSpeed.value}}"
                                    update-function="updateValueOfModel(newValue,attributeId)"></configurable-attribute>
            <configurable-attribute attribute-name="Access Model"
                                    attribute-id="accessConfigurationData.primaryAccessParams.accessModel.value"
                                    attribute-value="{{accessConfigurationData.primaryAccessParams.accessModel.value}}"
                                    update-function="updateValueOfModel(newValue,attributeId)"></configurable-attribute>
            <configurable-attribute attribute-name="Service Variant"
                                    attribute-id="accessConfigurationData.primaryAccessParams.serviceVariant.value"
                                    attribute-value="{{accessConfigurationData.primaryAccessParams.serviceVariant.value}}"
                                    update-function="updateValueOfModel(newValue,attributeId)"></configurable-attribute>

        </form>
    </div>
    <div class="span5" id="secondaryAccessConfiguration" ng-show="isSecondary">
        <div class="page-header" style="text-align: center">Secondary Access Configuration</div>
        <form class="form-horizontal" ng-model="accessConfigurationData">

            <configurable-attribute attribute-name="Access Type" attribute-id="accessType"
                                    attribute-value="{{accessConfigurationData.primaryAccessParams.accessType.value}}"
                                    update-function="updateValueOfModel(newValue,attributeId)"></configurable-attribute>
            <configurable-attribute attribute-name="Access Technology"
                                    attribute-id="accessConfigurationData.primaryAccessParams.accessTechnology.value"
                                    attribute-value="{{accessConfigurationData.primaryAccessParams.accessTechnology.value}}"
                                    update-function="updateValueOfModel(newValue,attributeId)"></configurable-attribute>
            <configurable-attribute attribute-name="Access Speed"
                                    attribute-id="accessConfigurationData.primaryAccessParams.accessSpeed.value"
                                    attribute-value="{{accessConfigurationData.primaryAccessParams.accessSpeed.value}}"
                                    update-function="updateValueOfModel(newValue,attributeId)"></configurable-attribute>
            <configurable-attribute attribute-name="Access Model"
                                    attribute-id="accessConfigurationData.primaryAccessParams.accessModel.value"
                                    attribute-value="{{accessConfigurationData.primaryAccessParams.accessModel.value}}"
                                    update-function="updateValueOfModel(newValue,attributeId)"></configurable-attribute>
            <configurable-attribute attribute-name="Service Variant"
                                    attribute-id="accessConfigurationData.primaryAccessParams.serviceVariant.value"
                                    attribute-value="{{accessConfigurationData.primaryAccessParams.serviceVariant.value}}"
                                    update-function="updateValueOfModel(newValue,attributeId)"></configurable-attribute>

        </form>
    </div>
    <div class="span8">
        <a class="btn btn-primary pull-left" href="#/siteConfig" id="siteConfigPrevious">Previous</a>
        <a class="btn btn-primary pull-right" href="#/portConfig" id="portConfigNext">Next</a>
    </div>

</div>
