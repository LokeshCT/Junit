<div class="inner" id="accessConfiguraton" ng-controller="accessPortCpeConfigCtrl">

    <div id="siteDetailsContainer" style="width: 400px;">
        <div id="siteNameLabel" style="width:300px; font-size: 10px;"><b>Site Name</b> : {{siteConfigData.siteName}} &nbsp;
            <b>Location</b> :{{siteConfigData.address.city}},{{siteConfigData.address.country}}
        </div>
    </div>

    <div class="table-container" style="height: 288px; visibility: visible;">
        <table>
            <thead class="header-fixed">
            <tr style="top: 0px;">
                <th>
                    <div style="width: 60px;">Leg Type<br><br></div>
                </th>
                <th>
                    <div style="width: 80px;">Port Speed<br><br></div>
                </th>
                <th>
                    <div style="width: 100px;">Access Technology<br><br></div>
                </th>
                <th>
                    <div style="width: 80px;">Service Variant<br><br></div>
                </th>
                <th>
                    <div style="width: 80px;">Access Model<br><br></div>
                </th>
                <th>
                    <div style="width: 80px;">Access Speed<br><br></div>
                </th>
                <th>
                    <div style="width: 100px;">Access Type<br><br></div>
                </th>





            </tr>
            </thead>
            <tbody style="display: block; border-top: 50px solid transparent;">
            <!-- ngRepeat: r in data.rows -->
            <tr>
                <td>
                    <div style="width: 60px;">
                        Primary
                    </div>
                </td>
                <td>
                    <div style="width: 80px;">
                        <configurable-attribute leg-type="Primary" attribute-name="Port Speed" attribute-id="portConfigurationData.primaryPortConfigurationDetail.portSpeed.value"
                                                attribute-value="{{siteConfigData.portConfigurationData.primaryPortConfigurationDetail.portSpeed.value}}"
                                                update-function="updateValueOfModel(newValue,attributeId)"></configurable-attribute>
                    </div>
                </td>
                <td>
                    <div style="width: 100px;">
                        <configurable-attribute leg-type="Primary" attribute-name="Access Technology"
                                                attribute-id="accessConfigurationData.primaryAccessParams.accessTechnology.value"
                                                attribute-value="{{siteConfigData.accessConfigurationData.primaryAccessParams.accessTechnology.value}}"
                                                update-function="updateValueOfModel(newValue,attributeId)"></configurable-attribute>
                    </div>
                </td>
                <td>
                    <div style="width: 80px;">
                        <configurable-attribute leg-type="Primary" attribute-name="Primary Service Variant"
                                                attribute-id="accessConfigurationData.primaryAccessParams.serviceVariant.value"
                                                attribute-value="{{siteConfigData.accessConfigurationData.primaryAccessParams.serviceVariant.value}}"
                                                update-function="updateValueOfModel(newValue,attributeId)"></configurable-attribute>
                    </div>
                </td>
                <td>
                    <div style="width: 80px;">
                        <configurable-attribute leg-type="Primary" attribute-name="Primary Access Model"
                                                attribute-id="accessConfigurationData.primaryAccessParams.accessModel.value"
                                                attribute-value="{{siteConfigData.accessConfigurationData.primaryAccessParams.accessModel.value}}"
                                                update-function="updateValueOfModel(newValue,attributeId)"></configurable-attribute>
                    </div>
                </td>
                <td>
                    <div style="width: 80px;">
                        <configurable-attribute leg-type="Primary" attribute-name="Access Speed"
                                                attribute-id="accessConfigurationData.primaryAccessParams.accessSpeed.value"
                                                attribute-value="{{siteConfigData.accessConfigurationData.primaryAccessParams.accessSpeed.value}}"
                                                update-function="updateValueOfModel(newValue,attributeId)"></configurable-attribute>
                    </div>
                </td>
                <td>
                    <div style="width: 100px;">
                        <configurable-attribute leg-type="Primary" attribute-name="Access Type"
                                                attribute-id="accessConfigurationData.primaryAccessParams.accessType.value"
                                                attribute-value="{{siteConfigData.accessConfigurationData.primaryAccessParams.accessType.value}}"
                                                update-function="updateValueOfModel(newValue,attributeId)"></configurable-attribute>
                    </div>
                </td>

            </tr>
            <tr ng-show="isSecondary">
                <td>
                    <div style="width: 60px;">
                        Secondary
                    </div>
                </td>
                <td>
                    <div style="width: 80px;">
                        <configurable-attribute leg-type="Secondary" attribute-name="Port Speed" attribute-id="portConfigurationData.secondaryPortConfigurationDetail.portSpeed.value"
                                                attribute-value="{{siteConfigData.portConfigurationData.secondaryPortConfigurationDetail.portSpeed.value}}"
                                                update-function="updateValueOfModel(newValue,attributeId)"></configurable-attribute>
                    </div>
                </td>
                <td>
                    <div style="width: 100px;">
                        <configurable-attribute leg-type="Secondary" attribute-name="Access Technology"
                                                attribute-id="accessConfigurationData.secondaryAccessParams.accessTechnology.value"
                                                attribute-value="{{siteConfigData.accessConfigurationData.secondaryAccessParams.accessTechnology.value}}"
                                                update-function="updateValueOfModel(newValue,attributeId)"></configurable-attribute>
                    </div>
                </td>
                <td>
                    <div style="width: 80px;">
                        <configurable-attribute leg-type="Secondary" attribute-name="Secondary Service Variant"
                                                attribute-id="accessConfigurationData.secondaryAccessParams.serviceVariant.value"
                                                attribute-value="{{siteConfigData.accessConfigurationData.secondaryAccessParams.serviceVariant.value}}"
                                                update-function="updateValueOfModel(newValue,attributeId)"></configurable-attribute>
                    </div>
                </td>
                <td>
                    <div style="width: 80px;">
                        <configurable-attribute leg-type="Secondary" attribute-name="Secondary Access Model"
                                                attribute-id="accessConfigurationData.secondaryAccessParams.accessModel.value"
                                                attribute-value="{{siteConfigData.accessConfigurationData.secondaryAccessParams.accessModel.value}}"
                                                update-function="updateValueOfModel(newValue,attributeId)"></configurable-attribute>
                    </div>
                </td>
                <td>
                    <div style="width: 80px;">
                        <configurable-attribute leg-type="Secondary" attribute-name="Access Speed"
                                                attribute-id="accessConfigurationData.secondaryAccessParams.accessSpeed.value"
                                                attribute-value="{{siteConfigData.accessConfigurationData.secondaryAccessParams.accessSpeed.value}}"
                                                update-function="updateValueOfModel(newValue,attributeId)"></configurable-attribute>
                    </div>
                </td>
                <td>
                    <div style="width: 100px;">
                        <configurable-attribute leg-type="Secondary" attribute-name="Access Type"
                                                attribute-id="accessConfigurationData.secondaryAccessParams.accessType.value"
                                                attribute-value="{{siteConfigData.accessConfigurationData.secondaryAccessParams.accessType.value}}"
                                                update-function="updateValueOfModel(newValue,attributeId)"></configurable-attribute>
                    </div>
                </td>
            </tr>

            </tbody>
        </table>
        <div class="hidden">11</div>
    </div>
</div>
