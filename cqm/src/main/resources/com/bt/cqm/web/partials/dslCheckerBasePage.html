<div>
    <div id="breadCrumb">
       <span style="padding: 0.5em;"> <b>Availability Checker Tool</b>
            <a class="additionalInfo infoContainer" ng-click="goHome()"><b>Home</b></a>
        </span>
    </div>

    <div ng-controller="tabsController" class="tabbable">
        <ul class="nav nav-tabs">
            <li ng-repeat="tab in tabs" id="{{tab.id}}">
                    <span>
                        <a ng-click="tabClick(tab)" ng-class="tab | tabSelectedCssClasses" title="{{tab.label}}"
                           style="padding: 5px">
                            {{tab.label}}
                        </a>
                    </span>
            </li>
        </ul>
    </div>

    <div class="col" style="width: 98%; float:left;" ng-view></div>
</div>
