<div class="modal-header">
    <label><h3>{{hTitle}}</h3></label>
</div>
<div class="modal-body">
    <div>
        <select style="float:left" id="reason" name="reason" ui-select2 ng-model="dialogItem.reason" placeholder="Pick a Reason..">
            <option ng-repeat="reason in dialogItem.reasonType" value={{reason}}>
                {{reason}}
            </option>
        </select>
    </div>
    <div>
        <textarea style="float:left; width:100%;height: 150px;" placeholder="Comment !" ng-model="dialogItem.comment" ng-maxlength="100" required/>
    </div>

</div>
<div class="modal-footer">
    <button ng-show="showOk" class="btn btn-primary" ng-click="ok()">OK</button>
    <button ng-show="showCancel" class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
