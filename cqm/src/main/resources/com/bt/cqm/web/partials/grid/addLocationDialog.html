<div cqm-dialog="display" title="title" no-details-button width="40%" on-ok="onSubmit"
     on-show="onPageLoad">
    <div class="modal-body">
        <form name="myForm" style="width: 92%;">
            <div>
                <div class="cqmFieldDiv" style="width:40%">
                    <label>Sublocation Name <span class="rfo">(RFO)</span></label>
                    <input class="cqmField" type="text" id="subLocationName" name="subLocationName"
                           ng-model="subLocationName" tabindex="1" ng-required="true"/>
                </div>
                <div class="cqmFieldDiv" style="width: 20%">
                    <label>Room <span class="rfo">(RFO)</span></label>
                    <input class="cqmField" type="text" id="room" name="room"
                           ng-model="room" tabindex="2" ng-required="true"/>
                </div>
                <div class="cqmFieldDiv" style="width: 20%">
                    <label>Floor <span class="rfo">(RFO)</span></label>
                    <input class="cqmField" type="text" id="floor" name="floor"
                           ng-model="floor" tabindex="3" ng-required="true"/>
                </div>
            </div>
        </form>
    </div>
</div>
