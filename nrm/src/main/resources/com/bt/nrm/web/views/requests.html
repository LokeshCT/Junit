<div class="col-lg-12 col-sm-12 col-xs-12" ng-controller="RequestsController">
    <div class="widget">
        <div class="widget-header bordered-bottom bg-themeprimary">
            <span class="widget-caption"><b>Requests</b></span>
            <div class="widget-buttons">
                <a href="" widget-maximize></a>
                <a href="" widget-collapse></a>
            </div>
        </div>
        <div class="widget-body no-padding">
            <accordion close-others="false">
                <!--<accordion-group heading="Filter request attributes" is-open="true">

                </accordion-group>-->
                <accordion-group heading="Filter requests" is-open="true">
                    <div id="horizontal-form" class="well no-margin">
                        <form class="form-horizontal" role="form">
                            <div class="form-title">
                                <b>Include/Exclude request by selecting following filters</b>
                            </div>

                            <div class="form-group">
                                <table class="table table-striped table-bordered">
                                <tbody>
                                <tr>
                                    <td style="width:40%;border-right: medium none;">
                                        <label class="control-label no-padding-right text-align-left">Show Issued Request: </label>
                                    </td>
                                    <td style="width:10%;border-left: medium none;">
                                        <label>
                                            <input class="checkbox-slider yesno form-control colored-purple" type="checkbox" ng-change="requestFilterSelectionChanged()" ng-model="statusFilter.issued.value">
                                            <span class="text"></span>
                                        </label>
                                    </td>
                                    <td style="width:40%;border-right: medium none;">
                                        <label class="control-label no-padding-right text-align-left">Show Signed Out Requests: </label>
                                    </td>
                                    <td style="width:10%;border-left: medium none;">
                                        <label>
                                            <input class="checkbox-slider yesno form-control colored-purple" type="checkbox" ng-change="requestFilterSelectionChanged()" ng-model="statusFilter.signedOut.value">
                                            <span class="text"></span>
                                        </label>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="width:40%;border-right: medium none;">
                                        <label class="control-label no-padding-right text-align-left">Show Requests where all Evaluators have finished work: </label>
                                      </td>
                                    <td style="width:10%;border-left: medium none;">
                                        <label>
                                            <input class="checkbox-slider yesno form-control colored-purple" type="checkbox" ng-change="requestFilterSelectionChanged()" ng-model="statusFilter.allAgentsFinishedWork.value">
                                            <span class="text"></span>
                                        </label>
                                    </td>
                                    <td style="width:40%;border-right: medium none;">
                                        <label class="control-label no-padding-right text-align-left">Show Requests without Evaluators: </label>
                                    </td>
                                    <td style="width:10%;border-left: medium none;">
                                        <label>
                                            <input class="checkbox-slider yesno form-control colored-purple" type="checkbox" ng-change="requestFilterSelectionChanged()" ng-model="statusFilter.noAgents.value">
                                            <span class="text"></span>
                                        </label>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="width:40%;border-right: medium none;">
                                        <label class="control-label no-padding-right text-align-left">Show Won Requests: </label>
                                    </td>
                                    <td style="width:10%;border-left: medium none;">
                                        <label>
                                            <input class="checkbox-slider yesno form-control colored-purple" type="checkbox" ng-change="requestFilterSelectionChanged()" ng-model="statusFilter.won.value">
                                            <span class="text"></span>
                                        </label>
                                    </td>
                                    <td style="width:40%;border-right: medium none;">
                                        <label class="control-label no-padding-right text-align-left">Show All Requests: </label>
                                    </td>
                                    <td style="width:10%;border-left: medium none;">
                                        <label>
                                            <input class="checkbox-slider yesno form-control colored-purple" type="checkbox" ng-change="allRequestFilterSelectionChanged()"  ng-model="statusFilter.all.value">
                                            <span class="text"></span>
                                        </label>
                                    </td>
                                </tr>
                                </tbody>
                                </table>
                            </div>
                            <!--<div class="form-title">
                                <b>Select additional attribute filters for requests</b>
                            </div>
                            <div class="form-group">
                                <ui-select multiple ng-model="filterProducts" theme="bootstrap">
                                    <ui-select-match placeholder="Select Product..."></ui-select-match>
                                    <ui-select-choices repeat="product in nrmUser.products">
                                        {{product.productName}}
                                    </ui-select-choices>
                                </ui-select>
                            </div>-->
                            <!--<div class="form-group">
                                <div class="col-sm-offset-9 col-sm-11">
                                    <button type="submit" class="btn btn-danger" ng-click="resetRequestFilters()">Reset All Filters</button>
                                    <button type="submit" class="btn btn-purple margin-left-10" ng-click="filterRequestGrid()">Apply Filters</button>
                                </div>
                            </div>-->
                        </form>
                    </div>
                </accordion-group>
                <accordion-group heading="List of selected requests" is-open="true">
                    <div ag-grid="requestGridOptions" class="ag-fresh ag-basic" style="width: 100%;height: 350px;padding-top: 15px;">
                    </div>
                   <!-- <div ui-grid="requestGridOptions" ui-grid-auto-resize ui-grid-resize-columns>
                        <div class="watermark" ng-show="!requestGridOptions.data.length">No requests found.</div>
                    </div>-->
                </accordion-group>
            </accordion>
        </div>
    </div>
</div>
