<div class="col-lg-12 col-sm-12 col-xs-12" ng-controller="DataBuildController">
    <div class="widget">
        <div class="widget-header bordered-bottom bg-themeprimary">
            <span class="widget-caption"><b> List of Data Build Requests </b></span>
            <div class="widget-buttons">
                <a href="" widget-maximize></a>
            </div>
        </div>
        <div class="widget-body no-padding">
            <accordion close-others="false">
                <accordion-group heading="Filter Requests" is-open="false">
                    <div id="horizontal-form" class="well no-margin">
                        <form class="form-horizontal" role="form">
                            <div>
                                <b>Include/Exclude request by selecting following filters</b>
                            </div>
                            <div style="float:right;padding-right: 20px;">
                                <input type="text" ng-model="dataBuildGridOptions.quickFilterText" placeholder="Search Grid..."/>
                            </div>
                            <div class="form-group">
                                <table class="table table-bordered" style="border:0px;">
                                    <tbody>
                                        <!--<tr>

                                        </tr>-->
                                        <tr ng-repeat="columnState in columnStates" ng-if="$index % 4 == 0">
                                            <td style="width:20%;border:0px;">
                                                <label class="control-label no-padding-right text-align-left"> {{getColumnName(columnStates[$index].colId)}} : </label>
                                            </td>
                                            <td style="width:5%;border:0px;">
                                                <label>
                                                    <input class="checkbox-slider yesno form-control colored-purple" type="checkbox" ng-change="hideSelectedColumn(columnStates[$index].colId,columnStates)" ng-model="columnStates[$index].hide">
                                                    <span class="text"></span>
                                                </label>
                                            </td>
                                            <td style="width:20%;border:0px;" ng-if="columnStates[$index+1].colId!=null">
                                                <label class="control-label no-padding-right text-align-left"> {{getColumnName(columnStates[$index+1].colId)}} : </label>
                                            </td>
                                            <td style="width:5%;border:0px;" ng-if="columnStates[$index+1].colId!=null">
                                                <label>
                                                    <input class="checkbox-slider yesno form-control colored-purple" type="checkbox" ng-change="hideSelectedColumn(columnStates[$index+1].colId,columnStates)" ng-model="columnStates[$index+1].hide">
                                                    <span class="text"></span>
                                                </label>
                                            </td>
                                            <td style="width:20%;border:0px;" ng-if="columnStates[$index+2].colId!=null">
                                                <label class="control-label no-padding-right text-align-left"> {{getColumnName(columnStates[$index+2].colId)}} : </label>
                                            </td>
                                            <td style="width:5%;border:0px;" ng-if="columnStates[$index+2].colId!=null">
                                                <label>
                                                    <input class="checkbox-slider yesno form-control colored-purple" type="checkbox" ng-change="hideSelectedColumn(columnStates[$index+2].colId,columnStates)" ng-model="columnStates[$index+2].hide">
                                                    <span class="text"></span>
                                                </label>
                                            </td>
                                            <td style="width:20%;border:0px;" ng-if="columnStates[$index+3].colId!=null">
                                                <label class="control-label no-padding-right text-align-left"> {{getColumnName(columnStates[$index+3].colId)}} : </label>
                                            </td>
                                            <td style="width:5%;border:0px;" ng-if="columnStates[$index+3].colId!=null">
                                                <label>
                                                    <input class="checkbox-slider yesno form-control colored-purple" type="checkbox" ng-change="hideSelectedColumn(columnStates[$index+3].colId,columnStates)" ng-model="columnStates[$index+3].hide">
                                                    <span class="text"></span>
                                                </label>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </form>
                    </div>
                </accordion-group>
                <accordion-group heading="DataBuild Requests" is-open="true">

                        <button class="btn btn-maroon" style="margin-right:10px" ng-click="showPendingDataBuildRequests()">Pending Requests</button>
                        <button class="btn btn-purple" ng-click="showSuccesfulDataBuildRequests()">Successful Requests</button>

                    <div ag-grid="dataBuildGridOptions" class="ag-fresh ag-basic" style="width: 100%;height: 350px;padding-top: 15px;">
                    </div>
                </accordion-group>
            </accordion>
        </div>
    </div>
</div>
