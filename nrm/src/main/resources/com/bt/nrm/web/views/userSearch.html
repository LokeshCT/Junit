<div class="row" ng-controller="UserSearchController">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-header bg-themeprimary">
                <span class="widget-caption">Search User</span>
                <div class="widget-buttons">
                    <a href="" widget-maximize></a>
                    <a href="" widget-collapse></a>
                    <a href="" widget-dispose></a>
                </div>
            </div>
            <div class="widget-body">
                <div id="horizontal-form">
                    <form class="form-horizontal form-bordered" role="form">
                        <div class="form-group">
                            <div class="form-group">
                                <div class="col-sm-9 margin-left-10">
                                    <span class="input-icon">
                                        <input type="text" class="form-control" ng-model="userSearchModel" placeholder="Enter EIN/First Name/Last Name">
                                        <i class="fa fa-search gray"></i>
                                    </span>
                                </div>
                                <div class="col-sm-2">
                                    <button class="btn btn-purple" ng-click="getNrmUserByEINOrName()"> Search User </button>
                                </div>
                            </div>
                        </div>

                        <div class="tickets-container" ng-if="users.length > 0">
                            <ul class="tickets-list bounceInUp">
                                <li class="ticket-item" ng-repeat="user in users">
                                    <div class="row">
                                        <div class="ticket-user col-lg-2 col-sm-2">
                                            <a ui-sref="app.userDetails({selectedUserId:user.EIN})">{{user.EIN}}</a>
                                        </div>
                                        <div class="ticket-user col-lg-5 col-sm-5">
                                            <div class="divider hidden-md hidden-sm hidden-xs"></div>
                                            <span class="time">{{user.fullName}}</span>
                                        </div>
                                        <div class="ticket-user col-lg-5 col-sm-5">
                                            <div class="divider hidden-md hidden-sm hidden-xs"></div>
                                            <i class="icon fa fa-envelope"></i>
                                            <span class="type">{{user.emailId}}</span>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
