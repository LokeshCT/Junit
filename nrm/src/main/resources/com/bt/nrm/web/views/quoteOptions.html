<div class="col-lg-12 col-sm-12 col-xs-12" ng-controller="QuoteOptionsController">
    <div class="widget">
        <div class="widget-header bordered-bottom bg-themeprimary">
            <span class="widget-caption"><b>Quotes</b></span>
            <div class="widget-buttons">
                <a href="" widget-maximize></a>
            </div>
        </div>
        <div class="widget-body no-padding" onresize="resizeGrid()">
            <form class="form-horizontal form-bordered" role="form">
                <accordion close-others="false">
                    <accordion-group heading="List of Quote/ Quote Options" is-open="true">
                        <div ag-grid="quoteGridOptions" class="ag-fresh ag-basic" style="width: 100%;height: 350px;">
                        </div>
                    </accordion-group>
                </accordion>
            </form>
        </div>
    </div>
</div>
